<html>
    <body>
        <p id="i1"></p>
        <script>
            function sum(a,b,c){
                return a+b+c;
            }
            function avg(a,b,c){
                x=sum(a,b,c);
                ans=x/3;
                return ans;
            }

            let Result=avg(4,9,3);
            document.getElementById("i1").innerHTML=Result;
        </script>
    </body>
</html>
