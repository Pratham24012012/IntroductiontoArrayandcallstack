    <p id="i2"></p>
    <script>
        function sum(a, b, c) {
            return a + b + c;
        }
        function avg(a, b, c) {
            x = sum(a, b, c);
            ans = x / 3;
            return ans;
        }

        document.getElementById("i2").innerHTML = Result;
